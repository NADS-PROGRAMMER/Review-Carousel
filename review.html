<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS FILES -->
    <link rel="stylesheet" href="/CSS/review.min.css">
    <title>Review Carousel</title>
</head>

<body>
    <div class="main-content">
        <!-- This is the main title -->
        <section class="title-section">
            <h1>App Reviews</h1>
            <hr>
        </section>
        <div id="review-list" class="carousel">
            
            <div class="image-division">
                <span id="quot-logo">&#x201D;</span>
                <img id="person-photo" src="/Images/Nads2.jpg" alt="">
            </div>

            <h4 class="person-name">Nads</h4>
            <h5 class="profession">Web Developer</h5>
            <p class="content-review">This app helped me to do a lot of stuff! It makes me more productive and motivated to do programming stuff!</p>
            <div id="buttons">
                <span id="backward">&#x2039;</span>
                <span id="forward">&#x203A;</span>
            </div>
        </div>
    </div>

    <!-- SCRIPT TAGS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script type="module" src="/Javascript/review.min.js"></script>
</body>

</html>
